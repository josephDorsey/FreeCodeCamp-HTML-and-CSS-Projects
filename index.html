<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylsheet" type="text/css" href="style.css">
    <title>FreeCodeCamp HTML Tutorials</title>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>CatPhotoApp</h2>
    <main>
        <p>Click here to view more <a href="#">cat photos</a></p>
        <a href="#"><img src=https://bit.ly/fcc-relaxing-cat alt="photo of cat"></a>
        <br>
        <p>Things cat love:</p>
        <ul>
            <li>milk</li>
            <li>cheese</li>
            <li>naps</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>water</li>
            <li>dogs</li>
            <li>flies</li>
        </ol>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
            <input type="text"required placeholder="cat photo URL">
            <button type="submit">Submit</button>
            <label for="indoor"> 
                <input id="indoor" type="radio" name="indoor-outdoor">Indoor
            </label>
            <label for="outdoor"> 
                <input id="outdoor" type="radio" name="indoor-outdoor">Outdoor 
            </label>
            <label for="loving"><input id="loving" type="checkbox" name="personality"> Loving</label>
            <label for="caring"><input id="caring" type="checkbox" name="personality"> Caring</label>
            <label for="rude"><input id="rude" type="checkbox" name="personality"> Rude</label>
        </form>
        </main>
    
    </body>
</html>
